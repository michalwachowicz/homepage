<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me | Spongebob</title>
    <link rel="stylesheet" href="./css/index-min.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-background"></div>
      <div class="header-container">
        <picture class="image header-image">
          <source
            type="image/webp"
            srcset="
              assets/images/jpg/spongebob/spongebob-1050.webp 1050w,
              assets/images/jpg/spongebob/spongebob-350.webp   350w,
              assets/images/jpg/spongebob/spongebob-700.webp   700w
            "
          />

          <source
            type="image/jpeg"
            srcset="
              assets/images/jpg/spongebob/spongebob-1050.jpg 1050w,
              assets/images/jpg/spongebob/spongebob-350.jpg   350w,
              assets/images/jpg/spongebob/spongebob-700.jpg   700w
            "
          />

          <img
            src="assets/images/jpg/spongebob/spongebob-1050.jpg"
            alt="Spongebob Squarepants"
          />
        </picture>

        <div class="header-info">
          <div class="header-text">
            <h1 class="heading header-heading">About Me</h1>
            <p class="header-paragraph">
              Hey there! I'm SpongeBob SquarePants, a fun-loving sponge living
              in Bikini Bottom. I work as a fry cook at the Krusty Krab and love
              spending time with my best friend Patrick, jellyfishing, and
              practicing karate with Sandy.
            </p>
          </div>

          <div class="header-icon-container">
            <a href="#" aria-label="My GitHub profile">
              <img src="./assets/images/svg/icons/github.svg" alt="" />
            </a>
            <a href="#" aria-label="My LinkedIn profile">
              <img src="./assets/images/svg/icons/linkedin.svg" alt="" />
            </a>
            <a href="#" aria-label="My X (formerly Twitter) profile">
              <img src="./assets/images/svg/icons/twitter.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
